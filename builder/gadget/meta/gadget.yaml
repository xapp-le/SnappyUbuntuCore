device-tree: actduino_bubble_gum_sdboot_linux.dtb
volumes:
  roseapple-pi:
    schema: mbr
    bootloader: u-boot
    structure:
      - name: bootloader
        size: 4M
        content:
          - image: bootloader.bin
            offset: 2097664 #4097*512
          - image: u-boot.bin
            offset: 3145728 #6144*512
        type: bare
      - name: system-boot
        type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        offset: 8388608
        size: 128M
        content:
          - source: boot-assets/
            target: /
